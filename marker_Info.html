<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
   <head>
      <title></title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>


      <script type="text/javascript">

         var map = null; 
         var pinInfobox = null;        

         function GetMap()
         {
            map = new Microsoft.Maps.Map(document.getElementById("myMap"), {
			credentials: "Artw-2oFM30u85MXt1TzrEqCt4lafpw7rDnPdcRjE_onLFq1FxFkLvlF0TGhkE-F"  //kl http://mierdekel.hu DEV/okt				 
			}); 

            // Define the pushpin location
            var loc = new Microsoft.Maps.Location(47.4274747,19.2058965);
            
            // Center the map on the location
            map.setView({center: loc, zoom: 15});
            
            // Add a pin to the center of the map
            var pin = new Microsoft.Maps.Pushpin(loc, {text: '1'}); 

            // Create the infobox for the pushpin
            pinInfobox = new Microsoft.Maps.Infobox(pin.getLocation(), 
                {title: 'Kecskeméti Lajos', 
                 description: 'Ez egy információs tartalom\n a térképi ponthoz kapcsolódva.', 
                 visible: false, 
                 offset: new Microsoft.Maps.Point(0,15)});

            // Add handler for the pushpin click event.
            Microsoft.Maps.Events.addHandler(pin, 'click', displayInfobox);

            // Hide the infobox when the map is moved.
            Microsoft.Maps.Events.addHandler(map, 'viewchange', hideInfobox);


            // Add the pushpin and infobox to the map
            map.entities.push(pin);
            map.entities.push(pinInfobox);

         }

         function displayInfobox(e)
         {
            pinInfobox.setOptions({ visible:true });
         }                    

         function hideInfobox(e)
         {
            pinInfobox.setOptions({ visible: false });
         }
      </script>
<style>
    html, body, #myMap, .leaflet-container { height: 100%; margin: 0; }
    body {
        font-family: Arial, sans-serif;
    }     
</style>

   </head>
   <body onload="GetMap();">
<div id='myMap'></div>       
</html>
